<html>
  <head>
    <title>Game Multiplayer</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="screen" width="" height=""></canvas>
  </body>
  <script type="module">
    // melhorar cÃ³digo -> refactoring
    // adicionar mais testes automatizados

    import createKeyboardListener from "../keyboard-listener.js";
    import configureScreen from "../render-screen.js";
    import createGameClient from "../game-client.js";

    const gameClient = createGameClient();
    const socket = io();
    socket.on("connect", () => {
      console.log("> ConexÃ£o aberta com o server: ", socket.id);
    });

    socket.on("setup", (game) => {
      gameClient.setup({
        screen: game.state.screen,
        players: game.state.players,
        fruits: game.state.fruits,
      });

      const canvas = document.getElementById("screen");
      configureScreen(canvas, gameClient)(requestAnimationFrame);

      const keyboardListener = createKeyboardListener(document, socket.id);
      keyboardListener.subscribe((command) => {
        console.log("> player moved", { command });
        socket.emit("playerMoved", command);
      });

      socket.on("stateChanged", (state) => {
        gameClient.setup({
          screen: state.screen,
          players: state.players,
          fruits: state.fruits,
        });
      });
    });
  </script>
</html>
